<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SEPLUS</title>

        display=swap"family=Outfit:wght@400;500;600;700;800href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600href="
        https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"family=Outfit:wght@400;500;600;700;800href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        display=swap"family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600href="
        https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"family=Outfit:wght@400;500;600;700;800href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        display=swap"display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo" id="top-logo">
                <i class="fa-solid fa-heart-pulse"></i>
                SEPLUS
            </a>
            <nav class="main-nav"><a href="index.html" class="nav-link">Home</a></nav>
        </div>
    </header>

    <main class="container" style="padding: 4rem 0; display: flex; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-lg">
                <h2>Welcome Back</h2>
                <p>Sign in to access the screening tool.</p>
            </div>

            <!-- Role Toggle -->
            <div
                style="background: var(--bg-body); padding: 0.25rem; border-radius: var(--radius-md); display: flex; margin-bottom: 1.5rem;">
                <button type="button" id="btn-patient" class="btn"
                    style="flex: 1; background: white; color: var(--primary-blue); box-shadow: var(--shadow-sm);">Patient</button>
                <button type="button" id="btn-doctor" class="btn"
                    style="flex: 1; background: transparent; color: var(--text-muted);">Doctor</button>
            </div>

            <form id="login-form">
                <input type="hidden" id="user-role" value="patient">
                <div class="form-group">
                    <label id="label-id">Patient ID / Email</label>
                    <div class="input-group" style="position: relative; display: flex; align-items: center;">
                        <span id="pat-prefix"
                            style="background: var(--bg-card); padding: 0.75rem; border: 1px solid var(--border-color); border-right: none; border-radius: var(--radius-md) 0 0 var(--radius-md); color: var(--text-muted); font-weight: 600;">PAT-</span>
                        <input type="text" id="login-pid" placeholder="12345" required
                            style="border-radius: 0 var(--radius-md) var(--radius-md) 0;">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••" required>
                </div>
                <!-- Error Message Container -->
                <div id="error-msg"
                    style="color: var(--accent-red); font-size: 0.9rem; margin-bottom: 1rem; display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <p class="text-center" style="margin-top: 1.5rem; font-size: 0.9rem;">
                Don't have an account? <a href="register.html"
                    style="color: var(--primary-blue); font-weight: 600;">Sign Up</a>
                <br><br>
                <a href="screening-choice.html" style="color: var(--text-muted);">Back to Selection</a>
            </p>
        </div>
    </main>

    <script>
        // Toggle Logic
        const btnPatient = document.getElementById('btn-patient');
        const btnDoctor = document.getElementById('btn-doctor');
        const roleInput = document.getElementById('user-role');
        const labelId = document.getElementById('label-id');
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        if (btnPatient && btnDoctor) {
            btnPatient.addEventListener('click', () => {
                roleInput.value = 'patient';
                labelId.textContent = 'Patient ID / Email';
                btnPatient.style.background = 'white';
                btnPatient.style.color = 'var(--primary-blue)';
                btnPatient.style.boxShadow = 'var(--shadow-sm)';
                btnDoctor.style.background = 'transparent';
                btnDoctor.style.color = 'var(--text-muted)';
                btnDoctor.style.boxShadow = 'none';

                // Show Prefix
                document.getElementById('pat-prefix').style.display = 'block';
                document.getElementById('login-pid').style.borderRadius = '0 var(--radius-md) var(--radius-md) 0';
            });

            btnDoctor.addEventListener('click', () => {
                roleInput.value = 'doctor';
                labelId.textContent = 'Medical License ID';
                btnDoctor.style.background = 'white';
                btnDoctor.style.color = 'var(--primary-blue)';
                btnDoctor.style.boxShadow = 'var(--shadow-sm)';
                btnPatient.style.background = 'transparent';
                btnPatient.style.color = 'var(--text-muted)';
                btnPatient.style.boxShadow = 'none';

                // Hide Prefix
                document.getElementById('pat-prefix').style.display = 'none';
                document.getElementById('login-pid').style.borderRadius = 'var(--radius-md)';
            });
        }

        // Submit Logic
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                let id = document.getElementById('login-pid').value;
                const pass = document.getElementById('password').value;
                const role = roleInput.value;

                if (role === 'patient') {
                    // Ensure prefix is added if user didn't type it (input group handles visual, but we grab value)
                    // Input field only has the numbers now due to UI change, so we prepend 'PAT-'
                    // But wait, if they switch to Doctor role, the prefix shouldn't be there.
                    id = 'PAT-' + id;
                }

                // Call API
                try {
                    const endpoint = role === 'patient' ? '/api/personal/login' : '/api/hospital/login'; // Doctor login reuse hospital or mock? 
                    // Wait, doctor login isn't fully defined in task vs hospital login. 
                    // Original mock code just checked simple length. 
                    // I should probably keep the mock for doctor or just Patient login as requested.
                    // Request says: "in patient login, take the initials of the patient id by default to begin with PAT- after which the user should enter the rest"

                    if (role === 'patient') {
                        const res = await fetch('/api/personal/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ patientId: id, password: pass })
                        });
                        const data = await res.json();

                        if (res.ok) {
                            localStorage.setItem('sepsis_user', JSON.stringify(data.user));
                            window.location.href = 'dashboard.html';
                        } else {
                            errorMsg.textContent = data.message;
                            errorMsg.style.display = 'block';
                        }
                    } else {
                        // Keep simple mock for doctor for now as not specified in task
                        if (pass.length >= 4) {
                            localStorage.setItem('sepsis_user', JSON.stringify({ id, role, name: 'Dr. ' + id }));
                            window.location.href = 'dashboard.html';
                        } else {
                            errorMsg.textContent = "Invalid credentials";
                            errorMsg.style.display = 'block';
                        }
                    }
                } catch (err) {
                    console.error(err);
                    errorMsg.textContent = "Connection failed";
                    errorMsg.style.display = 'block';
                }
            });
        }
    </script>
    <footer style="background: var(--primary-dark); color: white; padding: 2rem 0; text-align: center;">
        <div class="container">
            <p>&copy; 2026 SEPLUS. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
