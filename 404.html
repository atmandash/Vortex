<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SEPLUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-blue);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 1rem;
        }

        .error-description {
            color: var(--text-muted);
            margin-bottom: 2rem;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-heart-pulse"></i> SEPLUS
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
            </nav>
        </div>
    </header>

    <main class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved.
            Let's get you back on track.
        </p>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
            <a href="index.html" class="btn btn-primary">
                <i class="fa-solid fa-house"></i> Go Home
            </a>
            <a href="doctors.html" class="btn btn-outline">
                <i class="fa-solid fa-user-doctor"></i> Find a Doctor
            </a>
            <a href="contact.html" class="btn btn-outline">
                <i class="fa-solid fa-envelope"></i> Contact Us
            </a>
        </div>
    </main>

    <footer style="background: var(--primary-dark); color: white; padding: 2rem 0; text-align: center;">
        <div class="container">
            <p>&copy; 2026 SEPLUS. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
